<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;800" rel="stylesheet">
</head>
<body>
    <div class="display-text">Welcome to Tic-Tac-Toe. Click any square to begin!</div>
    <div class="gameboard">
        <div class="upper-left row-one"></div>
        <div class="upper-mid row-one"></div>
        <div class="upper-right row-one"></div>

        <div class="mid-left row-two"></div>
        <div class="middle row-two"></div>
        <div class="mid-right row-two"></div>
        
        <div class="bottom-left row-three"></div>
        <div class="bottom-mid row-three"></div>
        <div class="bottom-right row-three"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
