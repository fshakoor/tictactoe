<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;800" rel="stylesheet">
</head>
<body>
    <div class="form-display">
        <div class="display-text">Welcome to Tic-Tac-Toe. Enter your names and select X or O to begin!</div>
        
        <form id="myform" onsubmit="return formControl.handle_form_submission()">
            <label>
                Player 1: 
                <input type="text" id="player1Name" required>
                <select id="player1Choice" onchange="formControl.updatePlayer2Options()" required>
                    <option>X</option>
                    <option>O</option>
                </select>
            </label>
            <br>
            <label>
                Player 2: 
                <input type="text" id="player2Name" required>
                <select id="player2Choice" onchange="formControl.updatePlayer1Options()" required>
                    <option>O</option>
                    <option>X</option>
                </select>
            </label>
            <button class="submit" type="submit" id="submit">Begin</button>
        </form>
    </div>
    <div class="container">
        <div class="cur-player-text"></div>
        <div class="gameboard">
            <div class="upper-left row-one"></div>
            <div class="upper-mid row-one"></div>
            <div class="upper-right row-one"></div>
            <div class="mid-left row-two"></div>
            <div class="middle row-two"></div>
            <div class="mid-right row-two"></div>
            <div class="bottom-left row-three"></div>
            <div class="bottom-mid row-three"></div>
            <div class="bottom-right row-three"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
